<div class="container">
  <h1>{{ book.title }}</h1>
  <button mat-raised-button color="primary" routerLink="/">Book list</button>
  <table class="table table-light table-striped table-bordered table-hover">
    <tr>
      <th scope="row">Title:</th>
      <td>{{ book.title }}</td>
    </tr>
    <tr>
      <th scope="row">Author:</th>
      <td>{{ book.author }}</td>
    </tr>
    <tr>
      <th scope="row">Description:</th>
      <td>{{ book.description }}</td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="btn btn-block btn-primary" (click)="edit(book)">
          Edit book
        </button>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="btn btn-block btn-danger" (click)="delete(book)">
          Delete book
        </button>
      </td>
    </tr>
  </table>
  <button (click)="discard()" mat-raised-button color="danger">
    Discard
  </button>
</div>
